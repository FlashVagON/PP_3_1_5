<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" 
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous">

        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>

        <title>Spring Security Example</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-10">
                    <div class="jumbotron">
                        <div class="alert alert-primary" role="alert">
                            <h3><span >Welcome to Index PAGE!</span></h3>
                        </div>
                        <br>
                        <div class="btn-group">
                            <div sec:authorize="!isAuthenticated()">
                                <a class="btn btn-primary" role="button" href="/login">Login</a>
                            </div>
                            <div sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="btn btn-primary" role="button" href="/admin">Admin page</a>
                            </div>
                                <a class="btn btn-primary" role="button" href="/user">User page</a>
                            <div sec:authorize="isAuthenticated()">
                                <a class="btn btn-primary" role="button" href="/logout">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
